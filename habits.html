<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits | HabitHero</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
<custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Your Habits</h1>
            <button id="add-habit-btn" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg flex items-center">
                <i data-feather="plus" class="w-4 h-4 mr-2"></i> New Habit
            </button>
        </div>

        <!-- Habit Filters -->
        <div class="flex flex-wrap gap-2 mb-6">
            <button class="filter-btn active px-4 py-2 rounded-full bg-primary-500 text-white" data-filter="all">All</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white" data-filter="daily">Daily</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white" data-filter="weekly">Weekly</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white" data-filter="completed">Completed</button>
        </div>

        <!-- Habit List -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
            <div id="habit-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Habit items will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Add Habit Modal -->
        <div id="add-habit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Create New Habit</h2>
                    <button id="close-habit-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <form id="habit-form">
                    <div class="mb-4">
                        <label for="habit-title" class="block text-gray-700 dark:text-gray-300 mb-2">Habit Name</label>
                        <input type="text" id="habit-title" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="habit-frequency" class="block text-gray-700 dark:text-gray-300 mb-2">Frequency</label>
                        <select id="habit-frequency" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="habit-xp" class="block text-gray-700 dark:text-gray-300 mb-2">XP Reward</label>
                        <input type="number" id="habit-xp" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" min="1" value="5" required>
                    </div>
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white py-2 rounded-lg">
                        Create Habit
                    </button>
                </form>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', function() {
            const habitList = document.getElementById('habit-list');
            const addHabitBtn = document.getElementById('add-habit-btn');
            const addHabitModal = document.getElementById('add-habit-modal');
            const closeHabitModal = document.getElementById('close-habit-modal');
            const habitForm = document.getElementById('habit-form');
            const filterBtns = document.querySelectorAll('.filter-btn');

            // Load habits from state
            function renderHabits(filter = 'all') {
                habitList.innerHTML = '';
                
                const habits = state.habits.filter(habit => {
                    if (filter === 'completed') return habit.completedToday;
                    if (filter === 'daily') return habit.frequency === 'daily';
                    if (filter === 'weekly') return habit.frequency === 'weekly';
                    return true;
                });

                habits.forEach(habit => {
                    const habitItem = document.createElement('div');
                    habitItem.className = 'p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150';
                    habitItem.innerHTML = `
                        <div class="flex items-center">
                            <button class="habit-complete w-6 h-6 rounded-full border-2 ${habit.completedToday ? 'border-primary-500 bg-primary-500' : 'border-gray-300 dark:border-gray-600'} flex items-center justify-center mr-3">
                                <i data-feather="check" class="w-4 h-4 ${habit.completedToday ? 'text-white' : 'text-transparent'}"></i>
                            </button>
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-800 dark:text-white">${habit.title}</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-sm text-gray-700 dark:text-gray-800 mr-3">${habit.streak} day streak</span>
<span class="text-sm px-2 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-100 rounded-full">+${habit.xp} XP</span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="habit-delete text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                                    <i data-feather="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    habitList.appendChild(habitItem);
                    
                    // Add event listeners to the new elements
                    const completeBtn = habitItem.querySelector('.habit-complete');
                    const deleteBtn = habitItem.querySelector('.habit-delete');
                    
                    completeBtn.addEventListener('click', () => {
                        const habitToUpdate = state.habits.find(h => h.id === habit.id);
                        if (habitToUpdate) {
                            habitToUpdate.completedToday = !habitToUpdate.completedToday;
                            if (habitToUpdate.completedToday) {
                                habitToUpdate.streak += 1;
                                state.xp += habit.xp;
                            } else {
                                habitToUpdate.streak = Math.max(0, habitToUpdate.streak - 1);
                                state.xp -= habit.xp;
                            }
                            saveData();
                            renderHabits(filter);
                        }
                    });
                    
                    deleteBtn.addEventListener('click', () => {
                        state.habits = state.habits.filter(h => h.id !== habit.id);
                        saveData();
                        renderHabits(filter);
                    });
                });
                
                feather.replace();
            }

            // Filter button click handlers
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active', 'bg-primary-500', 'text-white'));
                    filterBtns.forEach(b => b.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-white'));
                    
                    btn.classList.add('active', 'bg-primary-500', 'text-white');
                    btn.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-white');
                    
                    renderHabits(btn.dataset.filter);
                });
            });

            // Modal handlers
            addHabitBtn.addEventListener('click', () => {
                addHabitModal.classList.remove('hidden');
            });

            closeHabitModal.addEventListener('click', () => {
                addHabitModal.classList.add('hidden');
            });

            // Form submission
            habitForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newHabit = {
                    id: Date.now(),
                    title: document.getElementById('habit-title').value,
                    frequency: document.getElementById('habit-frequency').value,
                    xp: parseInt(document.getElementById('habit-xp').value),
                    streak: 0,
                    completedToday: false
                };
                
                state.habits.push(newHabit);
                saveData();
                renderHabits();
                
                habitForm.reset();
                addHabitModal.classList.add('hidden');
            });

            // Initial render
            renderHabits();
        });
    </script>
</body>
</html>
