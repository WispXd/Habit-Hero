<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise and Grind | Productivity Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .pixelated {
            image-rendering: pixelated;
        }
    </style>
<script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                        },
                        secondary: {
                            500: '#ec4899',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen dashboard-page">
<custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Welcome Card -->
            <div class="lg:col-span-3">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 pixel-border" style="background: rgba(255,255,255,0.9);">
<div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Welcome back, Hero!</h1>
                            <p class="text-gray-700 dark:text-gray-800 mt-2">Your quest for productivity continues...</p>
</div>
            <div class="flex items-center space-x-4">
                <div class="text-center">
                    <div class="text-xl font-bold rainbow-text">42</div>
                                    <div class="text-xs text-gray-800 dark:text-gray-900">DAY STREAK</div>
</div>
                <div class="text-center">
                    <div class="text-xl font-bold rainbow-text">1,245</div>
                                    <div class="text-xs text-gray-800 dark:text-gray-900">TOTAL XP</div>
</div>
                <div class="text-center">
                    <div class="text-xl font-bold level-up">5</div>
                                    <div class="text-xs text-gray-800 dark:text-gray-900">LEVEL</div>
</div>
</div>
                    </div>
                </div>
            </div>
            <!-- Tasks Section -->
            <div class="lg:col-span-2">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden pixel-border" style="background: rgba(255,255,255,0.9);">
<div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Today's Tasks</h2>
                        <button class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400 flex items-center">
                            <i data-feather="plus" class="w-4 h-4 mr-1"></i> Add Task
                        </button>
                    </div>
                    <div class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Task Item -->
                        <div class="p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
                            <div class="flex items-center">
                                <button class="w-6 h-6 rounded-full border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center mr-3">
                                    <i data-feather="check" class="w-4 h-4 text-transparent"></i>
                                </button>
                                <div class="flex-1">
                                    <h3 class="font-medium text-gray-800 dark:text-white">Complete project proposal</h3>
                                    <p class="text-sm text-gray-700 dark:text-gray-800 mt-1">Due today at 3:00 PM</p>
</div>
                                <div class="flex items-center space-x-2">
                                    <span class="px-2 py-1 bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-100 text-xs rounded-full">High</span>
                                    <button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                                        <i data-feather="more-vertical" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- More tasks... -->
                    </div>
                </div>
            </div>
            <!-- Habits Section -->
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden pixel-border" style="background: rgba(255,255,255,0.9);">
<div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Daily Habits</h2>
                        <button class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400 flex items-center">
                            <i data-feather="plus" class="w-4 h-4 mr-1"></i> Add Habit
                        </button>
                    </div>
                    <div class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Habit Item -->
                        <div class="p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
                            <div class="flex items-center">
                                <button class="w-6 h-6 rounded-full border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center mr-3">
                                    <i data-feather="check" class="w-4 h-4 text-transparent"></i>
                                </button>
                                <div class="flex-1">
                                    <h3 class="font-medium text-gray-800 dark:text-white">Morning Exercise</h3>
                                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">7 day streak</p>
                                </div>
                                <div class="flex items-center">
                                    <span class="px-2 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-100 text-xs rounded-full">+10 XP</span>
                                </div>
                            </div>
                        </div>
                        <!-- More habits... -->
                    </div>
                </div>
            </div>
            <!-- Analytics Section -->
            <div class="lg:col-span-3">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 pixel-border" style="background: rgba(255,255,255,0.9);">
<h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Weekly Progress</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <canvas id="habitsChart" height="200"></canvas>
                        </div>
                        <div>
                            <canvas id="tasksChart" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/character.js"></script>
    <game-character></game-character>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // Initialize charts
        document.addEventListener('DOMContentLoaded', function() {
            const habitsCtx = document.getElementById('habitsChart').getContext('2d');
            const habitsChart = new Chart(habitsCtx, {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Habits Completed',
                        data: [3, 2, 4, 5, 3, 1, 4],
                        backgroundColor: '#6366f1',
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const tasksCtx = document.getElementById('tasksChart').getContext('2d');
            const tasksChart = new Chart(tasksCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Tasks Completed',
                        data: [5, 7, 4, 6, 8, 3, 2],
                        borderColor: '#ec4899',
                        backgroundColor: 'rgba(236, 72, 153, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
