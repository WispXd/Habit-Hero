<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | HabitHero</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
<custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Your Tasks</h1>
            <button id="add-task-btn" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg flex items-center">
                <i data-feather="plus" class="w-4 h-4 mr-2"></i> New Task
            </button>
        </div>

        <!-- Task Filters -->
        <div class="flex flex-wrap gap-2 mb-6">
            <button class="filter-btn active px-4 py-2 rounded-full bg-primary-500 text-white" data-filter="all">All</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white" data-filter="today">Today</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white" data-filter="upcoming">Upcoming</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white" data-filter="completed">Completed</button>
        </div>

        <!-- Task List -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
            <div id="task-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Task items will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Add Task Modal (hidden by default) -->
        <div id="add-task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Add New Task</h2>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <form id="task-form">
                    <div class="mb-4">
                        <label for="task-title" class="block text-gray-700 dark:text-gray-300 mb-2">Task Title</label>
                        <input type="text" id="task-title" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="task-due" class="block text-gray-700 dark:text-gray-300 mb-2">Due Date</label>
                        <input type="date" id="task-due" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
                    </div>
                    <div class="mb-4">
                        <label for="task-priority" class="block text-gray-700 dark:text-gray-300 mb-2">Priority</label>
                        <select id="task-priority" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white py-2 rounded-lg">
                        Add Task
                    </button>
                </form>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', function() {
            const taskList = document.getElementById('task-list');
            const addTaskBtn = document.getElementById('add-task-btn');
            const addTaskModal = document.getElementById('add-task-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const taskForm = document.getElementById('task-form');
            const filterBtns = document.querySelectorAll('.filter-btn');

            // Load tasks from state
            function renderTasks(filter = 'all') {
                taskList.innerHTML = '';
                
                const tasks = state.tasks.filter(task => {
                    if (filter === 'completed') return task.completed;
                    if (filter === 'today') {
                        const today = new Date().toDateString();
                        return new Date(task.due).toDateString() === today && !task.completed;
                    }
                    if (filter === 'upcoming') {
                        return !task.completed && new Date(task.due) > new Date();
                    }
                    return true;
                });

                tasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150';
                    taskItem.innerHTML = `
                        <div class="flex items-center">
                            <button class="task-complete w-6 h-6 rounded-full border-2 ${task.completed ? 'border-primary-500 bg-primary-500' : 'border-gray-300 dark:border-gray-600'} flex items-center justify-center mr-3">
                                <i data-feather="check" class="w-4 h-4 ${task.completed ? 'text-white' : 'text-transparent'}"></i>
                            </button>
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-800 dark:text-white ${task.completed ? 'line-through text-gray-400 dark:text-gray-500' : ''}">${task.title}</h3>
                                ${task.due ? `
                                <p class="text-sm text-gray-700 dark:text-gray-800 mt-1">Due: ${new Date(task.due).toLocaleDateString()}</p>
` : ''}
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 text-xs rounded-full 
                                    ${task.priority === 'high' ? 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-100' : ''}
                                    ${task.priority === 'medium' ? 'bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-100' : ''}
                                    ${task.priority === 'low' ? 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-100' : ''}">
                                    ${task.priority}
                                </span>
                                <button class="task-delete text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                                    <i data-feather="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    taskList.appendChild(taskItem);
                    
                    // Add event listeners to the new elements
                    const completeBtn = taskItem.querySelector('.task-complete');
                    const deleteBtn = taskItem.querySelector('.task-delete');
                    
                    completeBtn.addEventListener('click', () => {
                        state.tasks.find(t => t.id === task.id).completed = !task.completed;
                        saveData();
                        renderTasks(filter);
                    });
                    
                    deleteBtn.addEventListener('click', () => {
                        state.tasks = state.tasks.filter(t => t.id !== task.id);
                        saveData();
                        renderTasks(filter);
                    });
                });
                
                feather.replace();
            }

            // Filter button click handlers
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active', 'bg-primary-500', 'text-white'));
                    filterBtns.forEach(b => b.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-white'));
                    
                    btn.classList.add('active', 'bg-primary-500', 'text-white');
                    btn.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-white');
                    
                    renderTasks(btn.dataset.filter);
                });
            });

            // Modal handlers
            addTaskBtn.addEventListener('click', () => {
                addTaskModal.classList.remove('hidden');
            });

            closeModalBtn.addEventListener('click', () => {
                addTaskModal.classList.add('hidden');
            });

            // Form submission
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newTask = {
                    id: Date.now(),
                    title: document.getElementById('task-title').value,
                    due: document.getElementById('task-due').value ? new Date(document.getElementById('task-due').value).toISOString() : null,
                    priority: document.getElementById('task-priority').value,
                    completed: false
                };
                
                state.tasks.push(newTask);
                saveData();
                renderTasks();
                
                taskForm.reset();
                addTaskModal.classList.add('hidden');
            });

            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
