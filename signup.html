<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | HabitHero</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<!-- Your firebase config -->
<script src="firebase-config.js"></script>

<!-- Navbar JS (if you have navbar.js injecting HTML) -->
<script src="navbar.js"></script>

<!-- Logout script -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        try {
          await auth.signOut();
          window.location.href = "login.html";
        } catch (err) {
          console.error("Logout failed:", err);
        }
      });
    }
  });
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg px-8 py-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-900 dark:text-white">
      Create your HabitHero account
    </h1>

    <p id="signup-message" class="text-sm mb-4 text-center"></p>

    <form id="signup-form" class="space-y-4" novalidate>
      <div>
        <label for="signup-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Email
        </label>
        <input
          type="email"
          id="signup-email"
          class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="you@example.com"
          required
        >
      </div>

      <div>
        <label for="signup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Password
        </label>
        <input
          type="password"
          id="signup-password"
          class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="At least 7 chars + 1 special"
          required
        >
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
          • At least 7 characters<br>
          • Must contain at least 1 special character (e.g. ! @ # $ % &amp; *)
        </p>
      </div>

      <div>
        <label for="signup-password-confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Confirm Password
        </label>
        <input
          type="password"
          id="signup-password-confirm"
          class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        >
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-300">
      Already have an account?
      <a href="login.html" class="text-indigo-500 hover:underline">Log in</a>
    </p>
  </div>

  <script>
  function isValidEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  function isValidPassword(password) {
    return password.length >= 7 && /[^A-Za-z0-9]/.test(password);
  }

  function showMessage(element, text, type) {
    element.textContent = text;
    element.className = "text-sm mb-4 text-center " + 
      (type === "error" ? "text-red-500" : "text-green-500");
  }

  document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-password-confirm').value;
    const msgEl = document.getElementById('signup-message');

    if (!isValidEmail(email)) {
      showMessage(msgEl, "Please enter a valid email address.", "error");
      return;
    }

    if (!isValidPassword(password)) {
      showMessage(msgEl, "Password must be at least 7 characters and contain 1 special character.", "error");
      return;
    }

    if (password !== confirmPassword) {
      showMessage(msgEl, "Passwords do not match.", "error");
      return;
    }

    try {
      const userCred = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCred.user;

      // OPTIONAL: create a Firestore profile
      await db.collection("users").doc(user.uid).set({
        tasks: [],
        habits: [],
        events: [],
        xp: 0,
        level: 1,
        theme: "dark"
      });

      showMessage(msgEl, "Account created! Redirecting to login...", "success");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1200);

    } catch (err) {
      console.error(err);
      showMessage(msgEl, err.message, "error");
    }
  });
    </script>
</body>
</html>
