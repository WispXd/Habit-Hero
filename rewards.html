<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards | HabitHero</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
<custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Your Rewards</h1>
            <button id="add-reward-btn" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg flex items-center">
                <i data-feather="plus" class="w-4 h-4 mr-2"></i> New Reward
            </button>
        </div>

        <!-- Rewards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Reward Card 1 -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 border-2 border-yellow-400">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg text-gray-800 dark:text-white">Watch a Movie</h3>
                        <p class="text-yellow-600 dark:text-yellow-400 mt-1">100 XP</p>
                    </div>
                    <button class="text-primary-500 hover:text-primary-600">
                        <i data-feather="gift" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-gray-700 dark:text-gray-800 mt-3">Enjoy your favorite movie as a reward for your hard work.</p>
<button class="w-full mt-4 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg">
                    Claim Reward
                </button>
            </div>

            <!-- More reward cards... -->
        </div>

        <!-- Add Reward Modal -->
        <div id="add-reward-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Create New Reward</h2>
                    <button id="close-reward-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <form id="reward-form">
                    <div class="mb-4">
                        <label for="reward-title" class="block text-gray-700 dark:text-gray-300 mb-2">Reward Name</label>
                        <input type="text" id="reward-title" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="reward-xp" class="block text-gray-700 dark:text-gray-300 mb-2">XP Cost</label>
                        <input type="number" id="reward-xp" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" min="10" required>
                    </div>
                    <div class="mb-4">
                        <label for="reward-desc" class="block text-gray-700 dark:text-gray-300 mb-2">Description</label>
                        <textarea id="reward-desc" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white py-2 rounded-lg">
                        Create Reward
                    </button>
                </form>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', function() {
            const addRewardBtn = document.getElementById('add-reward-btn');
            const addRewardModal = document.getElementById('add-reward-modal');
            const closeRewardModal = document.getElementById('close-reward-modal');
            const rewardForm = document.getElementById('reward-form');

            // Modal handlers
            addRewardBtn.addEventListener('click', () => {
                addRewardModal.classList.remove('hidden');
            });

            closeRewardModal.addEventListener('click', () => {
                addRewardModal.classList.add('hidden');
            });

            // Form submission
            rewardForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // In a real app, this would save the new reward
                addRewardModal.classList.add('hidden');
                rewardForm.reset();
                // Show success message
            });
        });
    </script>
</body>
</html>
