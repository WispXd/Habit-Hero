<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | HabitHero</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
<custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Profile Card -->
                <div class="w-full md:w-1/3">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 sticky top-6">
                        <div class="flex flex-col items-center">
                            <div class="w-24 h-24 rounded-full bg-gray-200 dark:bg-gray-700 mb-4 overflow-hidden">
                                <img src="http://static.photos/people/200x200/42" alt="Profile" class="w-full h-full object-cover">
                            </div>
                            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Hero User</h2>
                            <p class="text-gray-700 dark:text-gray-800 mt-1">Level 5 Adventurer</p>
<div class="w-full mt-6">
                                <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Stats</h3>
                                <div class="space-y-3">
                                    <div>
                                        <div class="flex justify-between text-sm text-gray-700 dark:text-gray-800 mb-1">
<span>XP</span>
                                            <span>1,245/1,500</span>
                                        </div>
                                        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                            <div class="bg-primary-500 h-2 rounded-full" style="width: 83%"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="text-sm text-gray-600 dark:text-gray-300 mb-1">Current Streak</div>
                                        <div class="text-lg font-bold text-gray-800 dark:text-white">42 days</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="w-full md:w-2/3">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-6">
                        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Profile Information</h2>
                        
                        <form>
                            <div class="mb-4">
                                <label class="block text-gray-700 dark:text-gray-300 mb-2">Name</label>
                                <input type="text" value="Hero User" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                                <input type="email" value="hero@example.com" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
                            </div>
                            <button type="submit" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg">
                                Update Profile
                            </button>
                        </form>
                    </div>

                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
                        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Account Settings</h2>
                        
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="font-medium text-gray-800 dark:text-white">Dark Mode</h3>
                                    <p class="text-sm text-gray-600 dark:text-gray-400">Toggle between light and dark theme</p>
                                </div>
                                <button id="theme-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 bg-gray-200 dark:bg-gray-700 transition-colors">
                                    <span class="sr-only">Dark Mode</span>
                                    <span class="inline-block w-4 h-4 transform transition translate-x-1 bg-white rounded-full dark:translate-x-6"></span>
                                </button>
                            </div>
                            
                            <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
                                <button class="text-red-500 hover:text-red-600 dark:hover:text-red-400 flex items-center">
                                    <i data-feather="trash-2" class="w-4 h-4 mr-2"></i>
                                    Delete Account
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const isDark = html.classList.contains('dark');
                
                html.classList.toggle('dark', !isDark);
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
            });
        });
    </script>
</body>
</html>
